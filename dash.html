<!DOCTYPE html>
<html>
    <head>
        <title>Katibean</title>
        <script type="text/javascript" src="./javascript/javascript.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/cascades_dash.css" /> 
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
    	<div id="top_logo">
            <img src="./images/Katibean_logo_2.png" />
        </div>
        <center>
            <div id="performance_summary">
                <p id="performance_summary_line1">Masha Allah!</p>
                <p id="performance_summary_line2">Your Salah improved by 25% this past week</p>
            </div>
            <div id="main_chart"></div>
            <div id="prayers_per_week">
                <p>Prayers per week</p>
                <table>
                    <tr>
                        <td><div class="circle size_75px fajr"><p>5</p></div></td>
                        <td><div class="circle size_75px duhr"><p>5</p></div></td>
                        <td><div class="circle size_75px asr"><p>6</p></div></td>
                        <td><div class="circle size_75px maghrib"><p>5</p></div></td>
                        <td><div class="circle size_75px isha"><p>5</p></div></td>
                    </tr>
                    <tr>
                        <td><div class="prayer_title">Fajr</div></td>
                        <td><div class="prayer_title">Duhr</div></td>
                        <td><div class="prayer_title">Asr</div></td>
                        <td><div class="prayer_title">Maghrib</div></td>
                        <td><div class="prayer_title">Isha</div></td>
                    </tr>
                </table>
            </div>
            <div id="overall_analytics">
                <table id="table_of_analytics">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        <center>
        <div id="footer"></div>
    </body>
</html>
